	{% block content %}
	<div class="preloader">

	<!-- search modal -->
	<div class="modal" tabindex="-1" role="dialog" aria-labelledby="search_modal" id="search_modal">
		<button type="button" class="close" data-dismiss="modal" aria-label="Close">
			<span aria-hidden="true">
				<i class="rt-icon2-cross2"></i>
			</span>
		</button>
		<div class="widget widget_search">
			<form method="get" class="searchform search-form form-inline"
				action="http://webdesign-finder.com/html/gogreen/">
				<div class="form-group">
					<input type="text" value="" name="search" class="form-control" placeholder="Search keyword"
						id="modal-search-input">
				</div>
				<button type="submit" class="theme_button">Search</button>
			</form>
		</div>
	</div>

	<!-- Unyson messages modal -->
	<div class="modal fade" tabindex="-1" role="dialog" id="messages_modal">
		<div class="fw-messages-wrap ls with_padding">

			<!--

			<li>Message To User</li>
		</ul>
		-->

		</div>
	</div>
	<!-- eof .modal -->

	<!-- wrappers for visual page editor and boxed version of template -->
	<div id="canvas">

			<!-- template sections -->



			<section class="page_breadcrumbs ds parallax section_padding_top_65 section_padding_bottom_65">
				<div class="container">
					<div class="row">
						<div class="col-sm-12 text-center">
							<h2 class="highlight">Contacts</h2>
							<ol class="breadcrumb darklinks">

									<a href="index.html">

									</a>
								</li>
								<!-- <li>
									<a href="#">Pages</a>
								</li> -->
								<li class="active">Contacts</li>
							</ol>
						</div>
					</div>
				</div>
			</section>

			<section class="ls section_padding_100 background_cover page_contact">
				<div class="container">
					<div class="row">
						<div class="col-sm-10 col-sm-offset-1 col-md-8 col-md-offset-2 text-center">
							<div class="with_background transp_black_bg with_padding" style="color: blue;">

								<form class="container" method="POST"
									action="{% url 'send-message' pk=request.session.id %}"> {% csrf_token %}

									<div class="col-sm-6">
										<div class="">
											<label for="name">Full Name
												<span class="required">*</span>
											</label>
										<!-- 	<i class="fa fa-user highlight2" aria-hidden="true"></i> -->
											<input type="text" aria-required="true" size="30" value="" name="name"
												id="name" class="form-control" placeholder="Full Name">
										</div>
									</div>
									<div class="col-sm-6">
										<div class="form-group">
											<label for="phone">Phone Number
												<span class="required">*</span>
											</label>
											<!-- <i class="fa fa-phone highlight2" aria-hidden="true"></i> -->
											<input type="text" aria-required="true" size="30" value="" name="phone"
												id="phone" class="form-control" placeholder="Phone Number">
										</div>
									</div>
									<div class="col-sm-6">
										<div class="form-group">
											<label for="email">Email address
												<span class="required">*</span>
											</label>
											<!-- <i class="fa fa-envelope highlight2" aria-hidden="true"></i> -->
											<input type="email" aria-required="true" size="30" value="" name="email"
												id="email" class="form-control" placeholder="Email Address">
										</div>
									</div>
									<div class="col-sm-6">
										<div class="form-group">
											<label for="subject">Subject
												<span class="required">*</span>
											</label>
											<!-- <i class="fa fa-flag highlight2" aria-hidden="true"></i> -->
											<input type="text" aria-required="true" size="30" value="" name="subject"
												id="subject" class="form-control" placeholder="Subject">
										</div>
									</div>
									<div class="col-sm-12">

										<div class="contact-form-message form-group">
											<label for="message">Message</label>
											<!-- <i class="fa fa-comment-o highlight2" aria-hidden="true"></i> -->
											<textarea aria-required="true" rows="3" cols="45" name="message"
												id="message" class="form-control" placeholder="Message"></textarea>
										</div>
									</div>

									<div class="col-sm-12 bottommargin_0">

										<div class="contact-form-submit topmargin_10">
											<button type="submit"
												class="theme_button color2 wide_button margin_0">Send message</button>
										</div>
									</div>

								</form>

							</div>
						</div>
					</div>
				</div>
			</section>
