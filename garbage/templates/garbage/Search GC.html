<body>
	<!--[if lt IE 9]>
		<div class="bg-danger text-center">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/" class="highlight">upgrade your browser</a> to improve your experience.</div>
	<![endif]-->

	<div class="preloader">
		<div class="preloader_image"></div>
	</div>

	<!-- search modal -->
	<div class="modal" tabindex="-1" role="dialog" aria-labelledby="search_modal" id="search_modal">
		<button type="button" class="close" data-dismiss="modal" aria-label="Close">
			<span aria-hidden="true">
				<i class="rt-icon2-cross2"></i>
			</span>
		</button>
		<div class="widget widget_search">
			<form method="get" class="searchform search-form form-inline"
				action="http://webdesign-finder.com/html/gogreen/">
				<div class="form-group">
					<input type="text" value="" name="search" class="form-control" placeholder="Search keyword"
						id="modal-search-input">
				</div>
				<button type="submit" class="theme_button">Search</button>
			</form>
		</div>
	</div>

	<!-- Unyson messages modal -->
	<div class="modal fade" tabindex="-1" role="dialog" id="messages_modal">
		<div class="fw-messages-wrap ls with_padding">
			<!-- Uncomment this UL with LI to show messages in modal popup to your user: -->
			<!--
		<ul class="list-unstyled">
			<li>Message To User</li>
		</ul>
		-->

		</div>
	</div>
	<!-- eof .modal -->

	<!-- wrappers for visual page editor and boxed version of template -->
	<div id="canvas">
		<div id="box_wrapper">

			<!-- template sections -->

			{% block content %}
			<form action="{% url 'search-gc' %}" method="POST"> {% csrf_token %}
				<section class="page_breadcrumbs ds parallax section_padding_top_65 section_padding_bottom_65">
					<div class="container">
						<div class="row">
							<div class="col-sm-12 text-center">
								<h2 class="highlight">List of Garbage Collector</h2> <br> <br>
								<select name="Area">
									<option>---Select Area---</option>
									<option>Maninagar</option>
									<option>Paldi</option>
									<option>Motera</option>
									<option>Narol</option>
									<option>CG Road</option>
									<option>Thaltej</option>
									<option>Bopal</option>
									<option>Prahlad Nagar</option>
									<option>Gota</option>
									<option>Ambawadi</option>
									<option>Sarkhej</option>
									<option>Chandkheda </option>

								</select>

								<button type="submit">
									<i class="fa fa-search highlight2" aria-hidden="true"></i>
								</button>




								<!-- <ol class="breadcrumb darklinks">
								<li>
									<a href="index.html">
										Home
									</a>
								</li>
								<li>
									<a href="#">Gallery</a>
								</li>
								<li class="active">Gallery Regular 1 column</li>
							</ol> -->
							</div>
						</div>
					</div>
				</section>
			</form>
			<section class="ls section_padding_top_100 section_padding_bottom_100 columns_padding_25">
				<div class="container">
					<div class="row">

						<div class="col-sm-12">
							<ul id="products" class="products list-inline">
								{% for i in GC %}
								<li class="product type-product">
									<div class="vertical-item">										
										<div class="item-content">
											<h4 class="poppins bottommargin_10">
												<input type="text" readonly value="{{i.Name}}">
											</h4>
											<p class="price">
												<input type="text" readonly value="{{i.Location}}">
											</p>
											<a href="{% url 'schedulepickup' pk=i.id %}" class="theme_button color1">Schedule Pickup</a>
										</div>
									</div>
								</li>
								{% endfor %}
						</div>
					</div>
				</div>
			</section>






		</div>
		<!-- eof #box_wrapper -->
	</div>
	<!-- eof #canvas -->
	{% endblock %}
	<script src="js/compressed.js"></script>
	<script src="js/main.js"></script>
	<script src="js/switcher.js"></script>

	<!-- Google Map Script -->
	<script type="text/javascript"
		src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDTwYSMRGuTsmfl2z_zZDStYqMlKtrybxo"></script>
</body>
